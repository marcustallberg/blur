<!doctype html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>blur</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="./src/less/styles.less" rel="stylesheet">
</head>
<body>
	<div class="blur__grid">
		
	<div class="blur__col">
		<canvas id="blurCanvas" height="300" width="300"></canvas>
		<span>Original</span>
	</div>
	<div class="blur__col">
		<canvas id="blurOutput" height="300" width="300"></canvas>
		<span>Processed</span>
	</div>

	<div class="blur__col">
		<form>
			<label for="blurUpload">Upload</label>
			<input type="file" id="blurUpload" name="imageLoader"/>
			<br /><br />
			<a id="blurDownload" href="">Download</a>
		</form>
	</div>
	<div class="blur__col">
		<form>
			<label for="palette">Palette</label>
			<select id="palette">
				<option selected value="default">default</option>
			</select>
			<br /><br />
			<label for="pixelsize">Pixel size</label>
			<select id="pixelsize">
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option selected value=4>4</option>
				<option value=8>8</option>
				<option value=12>12</option>
				<option value=16>16</option>
				<option value=32>32</option>
			</select>
		</form>
	</div>
</div>
<script src="./src/index.ts"></script>
</body>
</html>
